<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bore - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="25" cy="25" r="20" stroke="#6366f1" stroke-width="3" fill="none"/>
                    <path d="M15 25 L25 15 L35 25 L25 35 Z" fill="#6366f1"/>
                </svg>
                <h1>Bore</h1>
            </div>
            <p class="subtitle">Secure Tunnel Management</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="demo@bore.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </span>
                </button>
            </form>
            
            <div class="demo-info">
                <p>Demo credentials:</p>
                <code>demo@bore.com / demo123</code>
            </div>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
</body>
</html>
