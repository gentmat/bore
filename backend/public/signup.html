<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bore - Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="25" cy="25" r="20" stroke="#6366f1" stroke-width="3" fill="none"/>
                    <path d="M15 25 L25 15 L35 25 L25 35 Z" fill="#6366f1"/>
                </svg>
                <h1>Bore</h1>
            </div>
            <p class="subtitle">Create Your Account</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                </div>
                
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </span>
                </button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script src="/js/signup.js"></script>
</body>
</html>
