<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bore - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-left">
                    <svg width="30" height="30" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="25" cy="25" r="20" stroke="#6366f1" stroke-width="3" fill="none"/>
                        <path d="M15 25 L25 15 L35 25 L25 35 Z" fill="#6366f1"/>
                    </svg>
                    <h1>Bore Dashboard</h1>
                </div>
                <div class="nav-right">
                    <span id="userName" class="user-name"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="header">
                <h2>Tunnel Instances</h2>
                <button class="btn btn-primary" onclick="alert('Create instance feature coming soon!')">
                    <span>+ New Instance</span>
                </button>
            </div>
            
            <div id="instancesContainer" class="instances-grid">
                <!-- Instances will be loaded here -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="40" stroke="#e5e7eb" stroke-width="2"/>
                    <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="#e5e7eb"/>
                </svg>
                <h3>No tunnel instances yet</h3>
                <p>Create your first tunnel instance to get started</p>
            </div>
        </main>
    </div>
    
    <script src="/js/dashboard.js"></script>
</body>
</html>
